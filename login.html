<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>
  </head>

  <body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <main class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-4"></div>
          <div id="midCol" class="col-lg-4 p-4">
            <div class="row">
              <img
                class="img-fluid p-5"
                src="./img/login.png"
                alt="Login Image"
              />
            </div>

            <form
              method="get"
              id="loginForm"
              class="needs-validation"
              novalidate
            >
              <div class="row">
                <h2 class="text-center fw-bold">Inicio de Sesion</h2>
              </div>

              <div class="row px-5 py-3">
                <label class="text-start p-2" for="email"
                  >Ingrese su Email</label
                >
                <input
                  required
                  class="form-control"
                  placeholder="ejemplo@mail.com"
                  type="email"
                  name="email"
                  id="email"
                />
                <div class="invalid-feedback">
                  Por favor ingrese un Email valido
                </div>
              </div>

              <div class="row px-5 py-3">
                <label class="text-start p-2" for="password"
                  >Ingrese su contraseña</label
                >
                <input
                  class="form-control"
                  placeholder="Contraseña"
                  type="password"
                  name="password"
                  id="password"
                  required
                  minlength="3"
                />
                <div class="invalid-feedback">
                  Por favor ingrese una contraseña valida
                </div>
              </div>

              <div class="row-4 d-flex justify-content-center p-2">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  id="loginButton"
                >
                  Ingresar
                </button>
              </div>
            </form>

            <hr class="border border-primary border-3 opacity-75" />
            <div
              class="row-4 d-flex justify-content-center p-2 flex-column align-items-center"
            >
              <span class="mb-4">O inicia sesión con Google:</span>

              <div
                id="g_id_onload"
                data-client_id="259299083202-ar0uqp0troa1328ep5g11r76pmg3p6bg.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-callback="handleGSignIn"
                data-auto_prompt="false"
              ></div>

              <div
                class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="filled_blue"
                data-text="$ {button.text}"
                data-size="large"
                data-locale="es-419"
                data-logo_alignment="left"
              ></div>
            </div>
          </div>
          <div class="col-lg-4"></div>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
